<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting MC</title>
    <script>
      window.mc.inload((event, value) => {
        const info = (document.getElementById("info").innerHTML = value)
      });
      document.addEventListener("DOMContentLoaded", () => {
        window.mc.loaded()
      });
    </script>
    <style>
      @font-face {
        font-family: "MC";
        src: url("../asset/fonts/minercraftory/Minercraftory.ttf")
          format("truetype");
      }
      p {
        text-align: center;
        font-size: 30px;
        color: gray;
        font-family: "MC";
      }
      img {
        width: 250px;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Starting MC</p>
    <img src="../asset/image/mono 256 white.png" alt="fractale" sizes="300px" />
    <p id="info">info</p>
  </body>
</html>
